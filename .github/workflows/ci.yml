name: ci

on:
  push:
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: daejeon_air
          POSTGRES_USER: daejeon
          POSTGRES_PASSWORD: daejeon_pw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U daejeon -d daejeon_air"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Create .env for tests
        run: |
          cat > .env << 'EOF'
          POSTGRES_DB=daejeon_air
          POSTGRES_USER=daejeon
          POSTGRES_PASSWORD=daejeon_pw
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          EOF

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os
          import time
          import psycopg

          dsn = "host={host} port={port} dbname={db} user={user} password={pw}".format(
              host=os.getenv("POSTGRES_HOST", "localhost"),
              port=os.getenv("POSTGRES_PORT", "5432"),
              db=os.getenv("POSTGRES_DB", "daejeon_air"),
              user=os.getenv("POSTGRES_USER", "daejeon"),
              pw=os.getenv("POSTGRES_PASSWORD", "daejeon_pw"),
          )

          for i in range(30):
              try:
                  with psycopg.connect(dsn):
                      print("postgres ready")
                      break
              except Exception as e:
                  print(f"wait {i}: {e}")
                  time.sleep(1)
          else:
              raise SystemExit("postgres not ready")
          PY

      - name: Run pipeline
        run: |
          python -m src.ingest data/sample_air_quality.csv
          python -m src.transform
          python -m src.quality
